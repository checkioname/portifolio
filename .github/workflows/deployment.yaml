name: Deploy Angular App

on:
  push:
    branches:
      - angular-portifolio  # Execute o workflow quando houver um push na branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Especifique a versão do Node.js que seu projeto requer

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --prod  # Gera a build otimizada do Angular para produção

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/portifolio # Altere para o nome correto da pasta de build do seu projeto Angular
