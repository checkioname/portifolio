name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - angular-portifolio  # Substitua 'main' pelo branch que você utiliza como principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Escolha a versão do Node.js compatível com o Angular

    - name: Install dependencies
      run: npm install

    - name: Build Angular project
      run: npm run build -- --output-path=dist --base-href /  # Ajuste o caminho de saída e o base-href se necessário

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Diretório onde o Angular coloca os arquivos de build
