name: Deploy Angular App

on:
  push:
    branches:
      - angular-portifolio  # Execute o workflow quando houver um push na branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Especifique a vers√£o do Node.js que seu projeto requer

      - name: Install dependencies & deploy
        run: npm install && npm run build:prod

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/
          BASE_BRANCH: angular-portifolio
          branch: prod  
          token: ${{ secrets.GH_TOKEN }}